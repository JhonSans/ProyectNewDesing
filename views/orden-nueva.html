<div ng-controller="ordenNuevaCtrl as ordenNueva" class="container-fluid">
  <div class="panel panel-default panel-origin">
    <div class="panel-heading">Detalles</div>
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Cliente:</label>
              <select class="form-control">
                <option
                  ng-repeat="clientes in ordenNueva.selector.clientes"
                  value="{{ clientes.customerId }}"
                >
                  {{ clientes.contactName }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Empleado:</label>
              <select class="form-control">
                <option
                  ng-repeat="empleados in ordenNueva.selector.empleados"
                  value="{{ empleados.employeeId }}"
                >
                  {{ empleados.firstName }} {{ empleados.lastName }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Fecha de Creación:</label>
              <input type="date" class="form-control" />
            </div>
            <div class="form-group">
              <label>Fecha de Entrega:</label>
              <input type="date" class="form-control" />
            </div>
            <div class="form-group">
              <label>Fecha de Despacho:</label>
              <input type="date" class="form-control" />
            </div>
            <div class="form-group">
              <label>Vía de Entrega:</label>
              <select class="form-control">
                <option
                  ng-repeat="via in ordenNueva.selector.via"
                  value="{{ via.shipperId }}"
                >
                  {{ via.companyName }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Flete:</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Transportista:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Dirección:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Ciudad:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Región:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Código Postal:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>País:</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default panel-origin">
    <div class="panel-heading">Productos</div>
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 text-right">
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-2">
                <div class="form-group">
                  <label>Producto:</label>
                  <select class="form-control">
                    <option></option>
                  </select>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label>Precio:</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label>Precio:</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
