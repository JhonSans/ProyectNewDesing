<div ng-controller="iniciarCtrl as sesion">
  <!--Header-->
  <div class="jumbotron">
    <div style="background-image: url('/img/log-in.jpg')"></div>
    <h1>Iniciar Sesión</h1>
  </div>
  <!--Main-->
  <div
    class="row"
    style="display: flex; align-items: center; justify-content: center"
  >
    <div class="col-sm-7">
      <form>
        <label>Usuario: </label>
        <div class="input-group">
          <span class="input-group-addon"
            ><i class="glyphicon glyphicon-user"></i
          ></span>
          <input
            type="text"
            class="form-control"
            ng-model="sesion.input.usuario"
            placeholder="Digita un usuario..."
          />
        </div>
        <label style="margin-top: 15px">Contraseña: </label>
        <div style="margin-bottom: 15px" class="input-group">
          <span class="input-group-addon"
            ><i class="glyphicon glyphicon-lock"></i
          ></span>
          <input
            type="password"
            class="form-control"
            ng-model="sesion.input.contrasena"
            placeholder="Digita la contraseña..."
          />
        </div>
        <div
          uib-alert
          ng-class="'alert-danger'"
          ng-show="sesion.error"
          close="sesion.cerrarAlerta()"
        >
          <strong>{{ sesion.error }}</strong>
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary"
            ng-click="sesion.validarDatos(sesion.input)"
          >
            Validar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
