<div class="row">
    <div class="col-sm-12">
        <h1 class="page-header">Art√≠culos</h1>
    </div>
</div>
<div class="row articulos">
    <div class="item" ng-repeat="articulo in ar.articulos">
        <div class="thumbnail">
            <div class="thumbnail-img" style="background-image: url('{{ articulo.img }}');"></div>
            <div class="caption">
                <h3>{{ articulo.titulo }}</h3>
                <p class="text-justify">{{ articulo.cont }}</p>
                <a href="#!{{ articulo.url }}" ng-click="actualizarContenido(articulo.url)">
                    <button class="btn btn-primary">Ver</button>
                </a>
            </div>
        </div>
    </div>
</div>
