<div class="clientes-container">
    <div ng-include="'/views/main.html'"></div>
    <div class="search">
        <input type="text" class="form-control" placeholder="Cliente ID, Nombre o Empresa" ng-model="clientesN.idCliente" ng-keyup="clientesN.buscarCliente($event)">
        <i class="fa fa-user"></i>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Empresa</th>
                    <th>Título</th>
                    <th>Teléfono</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in clientesN.clientes">
                    <td>{{ cliente.customerId }}</td>
                    <td>{{ cliente.contactName }}</td>
                    <td>{{ cliente.companyName }}</td>
                    <td>{{ cliente.contactTitle }}</td>
                    <td>{{ cliente.phone }}</td>
                    <td class="text-center actions">
                        <a href="#!/Northwind/Clientes/{{cliente.customerId}}"><i class="fa fa-search" uib-tooltip="Ver"></i></a>
                        <i class="fa fa-times" ng-click="clientesN.eliminar(cliente.customerId)" uib-tooltip="Eliminar"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <ul uib-pagination class="pagination-sm" ng-model="clientesN.paginador.paginaActual" ng-change="clientesN.cambiarPagina()" boundary-links="true" boundary-link-numbers="true" total-items="clientesN.paginador.totalItems" items-per-page="clientesN.paginador.itemsPagina" max-size="clientesN.paginador.tamanoMax" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
    </div>
</div>
