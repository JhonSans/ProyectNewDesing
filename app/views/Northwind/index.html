<div ng-include="'/views/main.html'"></div>
<div class="search">
    <input type="text" class="form-control" ng-model="busqueda" ng-model-options="{ debounce: 1000 }" ng-change="buscarElemento()" placeholder="ID" />
    <i class="fa {{ contenidoPagina.icon }}"></i>
    <span>Digite el ID para iniciar la busqueda</span>
</div>
<div class="text-right header">
    <a href="#!{{ addRute }}">
        <button class="btn btn-primary">
            <i class="fa fa-plus"></i>
            <span>Agregar</span>
        </button>
    </a>
</div>
<div ng-if="loading" class="loading">
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
</div>
<div ng-if="!loading" ng-include="mainRute"></div>
<div class="text-center" ng-if="!loading">
    <ul uib-pagination class="pagination-sm" ng-model="paginador.paginaActual" ng-change="cambiarPagina()" boundary-links="true" boundary-link-numbers="true" total-items="paginador.totalItems" items-per-page="paginador.itemsPagina" max-size="paginador.tamanoMax" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
</div>
