<div class="well list-info">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label>Cliente</label>
                <select class="form-control" style="margin-bottom: 0;" ng-model="ordenesN.filtro.customerId" ng-options="cliente.customerId as cliente.contactName for cliente in ordenesN.clientes"></select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Empleado</label>
                <select class="form-control" style="margin-bottom: 0;" ng-model="ordenesN.filtro.employeeId" ng-options="empleado.employeeId as empleado.contactName for empleado in ordenesN.empleados"></select>
            </div>
        </div>
        <div class="col-md-6">
            <label>Estado</label>
            <div class="row">
                <div class="col-sm-4">
                    <div></div>
                    <span>Pendiente</span>
                </div>
                <div class="col-sm-4">
                    <div></div>
                    <span>Enviado</span>
                </div>
                <div class="col-sm-4">
                    <div></div>
                    <span>Entregado</span>
                </div>
            </div>
        </div>
        <div class="col-md-2 text-center">
            <button class="btn btn-primary" style="margin-top: 15px;" ng-click="ordenesN.actualizarFiltro(ordenesN.paginador.paginaActual = 0, true)">
                <i class="fa fa-filter"></i>
                Filtrar
            </button>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Número</th>
                <th>Cliente</th>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>País</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="orden in ordenesN.ordenes">
                <td>{{ orden.orderId }}</td>
                <td>{{ orden.customer.contactName }}</td>
                <td>{{ orden.employee.firstName }} {{ orden.employee.lastName }}</td>
                <td>{{ orden.orderDate }}</td>
                <td>{{ orden.shipCountry }}</td>
                <td style="display: flex; justify-content: center;">
                    <div class="info-status-item" ng-class="{ 'warning' : orden.status == 'Pendiente', 'info' : orden.status == 'Enviado', 'success' : orden.status == 'Entregado' }"></div>
                </td>
                <td class="text-center actions">
                    <a href="#!/Northwind/Ordenes/{{ orden.orderId }}"><i class="fa fa-search" uib-tooltip="Ver"></i></a>
                    <i class="fa fa-times" ng-click="ordenesN.eliminar(orden)" uib-tooltip="Eliminar"></i>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-if="!ordenesN.ordenes.length">
        <div class="alert alert-warning">
            <i class="fa fa-question-circle"></i>
            <span>No se han encontrado datos registrados.</span>
        </div>          
    </div>
</div>
